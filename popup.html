<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />    
    
    <script src="min/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="min/moment.min.js"></script>
    <script type="text/javascript" src="min/tempusdominus.min.js"></script>
    
    <script src="min/icons.js" crossorigin="anonymous"></script>
</head>
<body>
    <h3 class="heading">due dates</h3>
    <div id="scrollView">
        <ul id="DueDates">

        </ul>
    </div>
    <button type="button" class="addbtn btn btn-primary" data-toggle="modal" data-target="#manualInput">add a deadline manually</button>

    <!-- Manual Input -->
    <div class="modal fade" id="manualInput" tabindex="-1" role="dialog" aria-labelledby="manualInput" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class ="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="manualInputTitle">Add a deadline</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <form id="deadlineForm" class="need-validation">
                            <div class="form-group">
                                <input type="text" class="form-control" id="titleInput" placeholder="course title" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="deetInput" placeholder="assignment/project" required>
                            </div>
                            <!-- tempus dominus datetimepicker for bootstrap 4 -->
                            <div class="form-group">
                                <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                    <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" id="datetimeInput" placeholder="deadline" required/>
                                    <div id="pickerBtn" class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div>
                                </div>
                            </div>
                            <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="min/popper.min.js"></script>
    <script src="min/bootstrap.min.js"></script>
    <script src="utils.js"></script>
    <script src="popup.js"></script>
    <script src="manualEntry.js"></script>
</body>
</html>
